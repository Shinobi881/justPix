<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  
    <div id="searchForm">
      <h1 id="searchTitle">Search for images</h1><br>
      <form id="search">
        <input type="text" class="search" placeholder="nature..." />
        <input type="submit" class="button" value="Submit">
      </form>
    </div>
       </br></br>
    <div id="overlay">
      <button class="button" id="prev">Prev</button>
      <button class="button" id="next">Next</button>
      <a href="#" class="close">&times;</a>

      <div style="height:3%"></div>
      <h1 id="lightboxTitle">Overlay Title</h1></br>
      <div style="height:10%"></div>
      <div id="lightboxImage">
        <!-- Light box images go here -->
      </div>
    </div>
    <div id="mask" onclick="document.location='#';"></div> 
    
    <div id="spinnerDiv">
      <img class="spinner" src="assets/spinner2.png" alt="" width="120" height="120">
    </div>

    <div id="thumbContainer">
      
      <!-- Thumbnails container -->
    </div>

    <script src="../build/bundle.js"></script>
  </body>
</html>
