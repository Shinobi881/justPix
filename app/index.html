    <div >
      <h3>Search for images</h3><br>
      <form id="search">
        <input type="text" method"POST" placeholder="nature" />

      <button id="next">Next</button>

      <h2 id="lightboxTitle">Overlay Title</h2>
      <div style="height:10%"></div>
      <div id="lightboxImage"></div>
    </div>
    
    <div id="mask" onclick="document.location='#';"></div> 
      <!-- the only javascript -->
    <div id="spinnerDiv">
      <img class="spinner" src="assets/spinner2.png" alt="" width="120" height="120">
    </div>
    <div onload="this.style.opacity='1';" id="thumbContainer" >
      
      <!-- Thumbnails container -->
    </div>

    <script src="../build/bundle.js"></script>
  </body>
